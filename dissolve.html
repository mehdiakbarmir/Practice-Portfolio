<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Looping Background Video</title>
    <style>
        /* Container for the video and text */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        /* Video styles for background */
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1;
            transform: translate(-50%, -50%);
        }

        /* Text styles to appear over the video */
        .content {
            position: relative;
            z-index: 2; /* Ensures text is above the video */
            font-size: 2rem;
            color: white; /* White text to stand out over video */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background video -->
        <video id="backgroundVideo" autoplay muted loop>
            <source src="videoplayback - Trim.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Text content over the video -->
        <div class="content">
            <h1>Welcome to Our Website</h1>
            <p>Enjoy the seamless looping video background!</p>
        </div>
    </div>
</body>
</html>
